<script>
	var reading = [
	{ title: "Guvnor",
	  author: "Pass",
	  alreadyRead: true,
	},

	{ title: "Dark Tower",
	  author: "Stephen King",
	  alreadyRead: true,
	},

	{ title: "1984",
	  author: "Orwell",
	  alreadyRead: false,
	}]
	
	i = 0
	for (let i = 0; i < reading.length; i++){

		if (reading[i].alreadyRead == true) {
		console.log("you already read: " + reading[i].title + " by " + reading[i].author)
	}

	else {
		console.log("time to read: " + reading[i].title + " by " + reading[i].author)
	}

	}
	

</script>
