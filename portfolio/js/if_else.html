<script>
	function assignGrade(score){
		if(score > 90){
			document.write("A")
		}
		else if(score > 80){
			document.write("B")
		}
		else if(score > 70)
			document.write("C")
	}

	assignGrade(70)
</script>

<script>
//elsif
	function buyDecision(price, looks){

		if (price == true && looks == true){
			document.write("Buy it now");
		}
		else if(price == false && looks == true){
		document.write("Save money for later")
		}	
		else
		document.write("Forget it")
	}

	buyDecision(false,true)
	document.write("<br/>")
	buyDecision(true,true)
	document.write("<br/>")
	buyDecision(false,false)



</script>
